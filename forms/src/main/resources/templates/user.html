<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User submit</title>
</head>
<body>
	<form action="#" th:action="@{/user}" th:object="${user}" method="post">
		<label for="name">Name</label> <input type="text" id="name" th:field="*{name}"> <label for="email">Email</label>
		<input type="email" id="email" th:field="*{email}"> <input type="submit"
			value="Submit">
	</form>
</body>
</html>
